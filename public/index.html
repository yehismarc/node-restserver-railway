<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">

        <!-- Left column - Login with google -->
        <div class="col-sm-6">

            <h1>Google Sign-in</h1>
            <hr>
        
            <div id="g_id_onload"
                data-client_id="708099158779-2n2rf43qht4eta44qn6paimlg28tmql8.apps.googleusercontent.com"
                data-auto_prompt="false"data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>

            <br>
            <button id="google_signout">Signout</button>

        </div>

        <!-- Right column - Manual Login -->
        <div class="col-sm-6">

            <h1>Custom Login</h1>
            <hr>

            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" class="form-control mb-2" placeholder="ContraseÃ±a">
    
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>

        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="./js/auth.js"></script>
    
</body>
</html>
